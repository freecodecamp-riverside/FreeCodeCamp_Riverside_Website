<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="handlebars-v4.0.12.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet"   type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="contactstyle.css">
  </head>

  <body>
  <nav class="py-4 navbar navbar-expand-lg bg-green d-flex align-items-center">
    <h1 class="w-75 text-left text-lg-center ml-4 nav-title" href="#">freeCodeCamp Riverside</h1>
      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="w-100 collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--This is the end of the navbar-->
    
    <div class="container">
      <header class="header">
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">FreeCodeCamp</span>
                <span class="heading-primary-sub">Riverside, CA</span>
            </h1>
        </div>
      </header>
      </div>

      <!--This is the start of the contact section-->
      <div>
        <div class="contact-container">
           <img class="headerline" src="./public/images/section-headers/header-line-white.svg">
          <h1 class="contactus">
            Contact Us
          </h1>
        </div> 
        <div class="contact2">
          <form>
            <div class="formline">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
              <br>
            </div>
            <div class="formline">
              <label for="email">E-mail:</label>
              <input type="text" id="email" name="email"><br>
            </div>
            <div>  
              <label for="message">Message:</label><br>
              <textarea></textarea><br>
            </div>
            <button class="btn">Send</button>
          </form>
        </div>
      </div>
      <!--This is the end of the contact section-->

      <!--Footer section below-->
      <footer>
        <div class="footer">
          <ul class="footer-list">
            <li>About Us</li>
            <li>Contact</li>
            <li>Terms and Conditions</li>
          </ul>
          <div class="footer-icons">
              <a href="https://github.com/zootechdrum/Free_Code_Camp_Riverside"><i class="fab fa-github"></i></a>
              <a href="https://www.facebook.com/groups/free.code.camp.riverside.ca/"><i class="fab fa-facebook"></i></a>
          </div>
        </div>
        </footer>





  
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
